<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ระบบบันทึกการมาเรียน</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Sarabun', sans-serif;
        background-color: #f8fafc; /* Slate 50 */
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      @media print {
        @page {
          size: A4;
          margin: 10mm;
        }
        
        body {
          background-color: white;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        .no-print {
          display: none !important;
        }

        .print-only {
          display: block !important;
        }

        /* Compact Table for Print */
        table {
          font-size: 12px !important;
          width: 100% !important;
        }
        
        th, td {
          padding: 6px 4px !important;
        }

        /* Ensure header colors print */
        th {
          background-color: #f0f9ff !important; /* Light Blue for headers */
          color: #1e3a8a !important; /* Dark Blue text */
          border: 1px solid #cbd5e1 !important;
        }
        
        /* specific header overrides */
        th.bg-blue-50 { background-color: #eff6ff !important; }
        th.bg-pink-50 { background-color: #fdf2f8 !important; }
        th.bg-green-50 { background-color: #f0fdf4 !important; }
        th.bg-red-50 { background-color: #fef2f2 !important; }

        /* Header simplification for print */
        #print-header {
          display: flex !important;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 20px;
          border-bottom: 2px solid #ca8a04; /* Yellow border */
          padding-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
